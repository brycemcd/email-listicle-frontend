<!DOCTYPE html>
<html>
  <head>
    <title>Articles To Read ARR</title>
    <link href='/public/css/app.css' media='all' rel='stylesheet'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='text/html; charset=utf-8' http_equiv='content-type'>
  </head>
  <body ng-app='elFrontend'>
    <section id='article-list' ng-controller='showUnread'>
      <div class='add-reject-confirmation' ng_hide='articleIdsToAdd === 0 || articleIdsToRemove === 0'>
        <button ng_click='submitReadingList()'>
          Save
          ({{toUpdateCount()}})
          <span ng_show='communicatingWithServer'>fetching new articles</span>
        </button>
        <div class='progress-bar-indication'>
          <span class='meter' style='width: {{progressFloat()}}%'>
            <p>{{progressFloat()}}%</p>
          </span>
        </div>
      </div>
      <h1>Unread Articles</h1>
      <div class='article' id='article_{{article.id}}' ng_repeat='article in unreadArticles'>
        <div class='accept-reject-article'>
          <button class='accept' name='accept_reject_{{$index}}' ng_click='addRemoveFromList(article.id, true)'>
            Accept
          </button>
          <button class='reject' name='accept_reject_{{$index}}' ng_click='addRemoveFromList(article.id, false)'>
            Reject
          </button>
        </div>
        <h2>{{ article.title }}</h2>
        <div class='article-details'>
          {{ article.created_at | date }}
          {{ article.email_subject }}
        </div>
        <div class='article-content'>
          <a ng_href='{{article.url}}' target='_blank'>
            {{article.url}}
          </a>
          ({{article.id}})
        </div>
      </div>
    </section>
    <script charset='utf-8' src='https://code.jquery.com/jquery-2.1.4.min.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
    <script src='/public/js/app.js'></script>
  </body>
</html>
